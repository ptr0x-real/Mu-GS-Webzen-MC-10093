AttackDamageMax_DexStrDiv_Elf = 4

;//Formula = Str/Div
AttackDamageMin_StrDiv_DK = 6
AttackDamageMax_StrDiv_DK = 4

;//Formula = Ene/Div + Str/Div
AttackDamageMin_StrDiv_MG = 6
AttackDamageMin_EneDiv_MG = 12
AttackDamageMax_StrDiv_MG = 4
AttackDamageMax_EneDiv_MG = 8

;//Formula = Ene/Div + Str/Div
AttackDamageMin_StrDiv_DL = 7
AttackDamageMin_EneDiv_DL = 14
AttackDamageMax_StrDiv_DL = 5
AttackDamageMax_EneDiv_DL = 10

;//Formula = Str/Div
AttackDamageMin_StrDiv_DW = 8
AttackDamageMax_StrDiv_DW = 4

