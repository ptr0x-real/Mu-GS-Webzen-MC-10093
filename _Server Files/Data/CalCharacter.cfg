;// Variables (Son los puntos que posee cada personaje)
;//  Str = Fuerza
;//  Dex = Agilidad
;//  Ene = Energia
;//
;// Constante
;//  Div = Divisor
;//   Este valor determinará todas las formulas.
;//   El valor constante debe ser mayor a 0, es decir, a partir de 1 en adelante.
;//   Si el divisor es mayor el personaje afectado será mas débil.
;//   Si el divisor es menor el personaje afectado será mas fuerte.
;//   Tenga en cuenta que los valores modificados pueden ocacionar desconexiones.
;//
;// Personajes
;//  DK  = Dark Knight
;//  Elf = Elfa
;//  MG  = Magic Gladiator
;//  DL  = Dark Lord
;//  DW  = Dark Wizard
;//

[Damage]
;//Formula = (Dex + Str) / Div
